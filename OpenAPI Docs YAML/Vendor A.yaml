paths:
  /approval/{transactionRequestId}:
    summary: Transaction Request Approval
    description: Transaction Request Approval Systems API
    post:
      tags:
        - Transaction Request Approval
      operationId: transactionRequestApproval
      description: |-
        Retrieve payment token and cryptogram for a request. The response is used to build the request to complete the transaction.
      parameters:
      - $ref: '#/components/parameters/Authorization-CustomerToken'
      - $ref: '#/components/parameters/RequestId'
      - $ref: '#/components/parameters/CorrelationId'
      - name: transactionRequestId
        in: path
        required: true
        
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionAuthRequest'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionAuthResponse'       
        '400':
          description: Invalid data supplied
        '500':
          description: Server Error

components:
  parameters:
    Authorization-CustomerToken:
      in: header
      name: Authorization
      description: Access token issued to INTERAC SDK by the FI for the customer.
      schema:
        type: string
      required: true
      example: 'Bearer [access-token]'
    CorrelationId:
      in: header
      name: x-k-correlation-id
      description: |-
        A unique identifier used to identify all the APIs invoked during the Transaction Request process.
      schema:
        type: string
        minLength: 20
        maxLength: 36
      required: true
      example: 6a364e9d-77ed-49e5-b192-88cf1ae2c62d
    RequestId:
      in: header
      name: x-k-request-id
      description: |-
        A unique identifier for the request, a new value should be generated for every request including retry.
      schema:
        type: string
        minLength: 20
        maxLength: 36
      required: true
      example: ca0197ac-a321-44ba-8d1a-62d7b281e35a
      
  schemas:
    TransactionAuthRequest:
      type: object
      properties:
        amount:
          type: number
          example: 12.21
          description: The actual amount to seek approval for from the vendor's system
    TransactionAuthResponse:
      type: object
      properties:
        approval:
          type: boolean
          example: true
          description: Indicates if the transaction was actually approved
        transaction_ref:
          type: string
          example: 240b9dba-3361-4b6e-8612-2905ef59cd07
          description: Transaction reference issued by this system
